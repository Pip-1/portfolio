<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Project Title</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description of your project">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">

  <!-- themes (light + dark) -->
  <link rel="stylesheet" media="(prefers-color-scheme: dark)" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css">
  <link rel="stylesheet" media="(prefers-color-scheme: light)" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">

</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'Tüftler at Heart', // Set your project name here
      repo: 'https://github.com/Pip-1/pipone.github.io', // Your repository URL
      loadNavbar: false, // Load a navbar if you have one
      loadSidebar: false, // Load a sidebar if you have one
      homepage: 'README.md', // This specifies README.md as the main content
      auto2top: true, // Automatically scroll to top when navigating

      // Cover Page Configuration
      cover: {
        title: 'tüftler at heart', 
        subtitle: 'connecting people and the narrative potential of their data', 
        // image: 'https://example.com/your-cover-image.jpg', // URL to your cover image (uncomment and replace with a valid image URL)
        background: '#f0f0f0' // Background color for the cover
      }
    }
  </script>
  
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>

  <!-- Required -->
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>

  <!-- Recommended -->
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/zoom-image.min.js"></script>
  
</body>
</html>
